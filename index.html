  <div style="display: flex; padding-top: 40px">

        width: 30%;

        height: fit-content;
        justify-content: end;
      "
    >
      <tr>
        <td>
          <img

      </tr>
      <tr>
        <td>
          <button><label for="file">Upload Gambar</label></button>
          <input style="visibility: hidden" type="file" id="file" name="file" />

      </tr>
    </table>

    <table>
      <tr>
        <td>
          <label>Title Here : </label>
        </td>
        <td><input type="text" id="title" style="width: 100%" /></td>
      </tr>
      <tr>
        <td><label>Description : </label></td>
        <td><textarea cols="30" rows="3" style="width: 100%"> </textarea></td>
      </tr>
      <tr>
        <td><label>Accounnt Number : </label></td>
        <td><input type="text" id="Accounnt" style="width: 100%" /></td>
      </tr>

        <td><label>Bank : </label></td>
        <td>
          <select>
            <option>BNI</option>
            <option>BSI</option>
            <option>BCA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Bank Holder : </label></td>
        <td><input type="text" id="name" style="width: 100%" /></td>
      </tr>
      <tr>
        <td style="display: flex"><label>Transaction : </label></td>

          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <br />
          <p>*if the transaction for 3 person, choose 3 from the drop list</p>

      </tr>
      <tr>

      <tr>

      </tr>
      <tr>
        <td>
          <label>Send to email : </label>
        </td>
        <td>
          <input type="email" id="phone" style="width: 100%" />
        </td>
      </tr>
      <tr style="align: center">
